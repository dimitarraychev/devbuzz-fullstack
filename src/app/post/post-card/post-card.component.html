<div class="post border-glow">
  <img
    src="{{ image }}"
    onerror="this.src='./images/image-missing.jpg'"
    alt="Post Image"
  />
  <div class="post-content">
    <div class="post-title">{{ title }}</div>
    <app-button
      buttonText="Read More"
      buttonSize="small"
      routerLink="/details"
    />
  </div>
</div>
