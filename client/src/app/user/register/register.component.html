<div id="register-page-wrapper">
  <section id="register-form-wrapper" class="border-glow">
    <h2>Register</h2>
    <form id="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input
        type="text"
        id="register-username"
        placeholder="Username"
        formControlName="username"
        [class.invalid]="isFieldInvalid('username')"
      />
      <input
        type="text"
        id="register-email"
        placeholder="Email"
        formControlName="email"
        [class.invalid]="isFieldInvalid('email')"
      />
      <input
        type="password"
        id="register-password"
        placeholder="Password"
        formControlName="password"
        [class.invalid]="isFieldInvalid('password')"
      />
      <input
        type="password"
        id="repeat-password"
        placeholder="Repeat password"
        formControlName="rePassword"
        [class.invalid]="isFieldInvalid('rePassword')"
      />
      <p id="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
      <app-button
        buttonSize="large"
        buttonText="Register"
        id="register-button"
        [isDisabled]="isButtonDisabled"
      />
    </form>

    <p id="redirect-message">
      Already registered? <a routerLink="/user/login">Login</a>
    </p>
  </section>
</div>
