<div class="post border-glow">
  <img
    src="{{ post.image }}"
    onerror="this.src='assets/images/image-missing.jpg'"
    alt="Post Image"
  />
  <div class="post-content">
    <div class="post-title">{{ post.title | truncateWithElipsis }}</div>
    <app-button
      buttonText="Read More"
      buttonSize="small"
      [routerLink]="['/posts', post._id]"
    />
  </div>
</div>
