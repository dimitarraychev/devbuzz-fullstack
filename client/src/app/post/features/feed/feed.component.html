<div id="feed-page-wrapper">
  <app-filter-bar
    (category)="onCategoryChange($event)"
    (search)="onSearch($event)"
    [selectedCategory]="currentCategory"
  />

  <section id="hottest" class="section border-glow">
    <h3>ðŸ”¥Hottest</h3>

    <app-loader *ngIf="isLoadingHottest" />

    <div class="no-posts" *ngIf="!isLoadingHottest && hottestPosts.length < 1">
      Sorry, no liked posts yet. Quick, be the first!
    </div>

    <div id="hottestPostsContainer" *ngIf="!isLoadingHottest">
      <app-post-card *ngFor="let post of hottestPosts" [post]="post" />
    </div>
  </section>

  <section id="latest" class="section border-glow">
    <h3>ðŸš€Latest</h3>

    <app-loader *ngIf="isLoadingLatest" />

    <div class="no-posts" *ngIf="!isLoadingLatest && latestPosts.length < 1">
      Sorry, no posts yet. Quick, be the first!
    </div>

    <div id="latestPostsContainer" *ngIf="!isLoadingLatest">
      <app-post-card *ngFor="let post of latestPosts" [post]="post" />
    </div>

    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (page)="onPageChange($event)"
    />
  </section>
</div>
