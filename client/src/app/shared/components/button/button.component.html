<button
  [title]="isDisabled ? 'Login required' : 'Create'"
  [disabled]="isDisabled"
  [class.disabled]="isDisabled"
  [class.enabled]="!isDisabled"
  [ngStyle]="buttonStyles"
>
  <p>{{ buttonText }}</p>
  <div class="svg-wrapper-1">
    <div class="svg-wrapper">
      <img
        [title]="buttonText"
        [src]="getButtonIconSrc()"
        [alt]="buttonIcon"
        [id]="buttonIcon + '-button'"
      />
    </div>
  </div>
</button>
