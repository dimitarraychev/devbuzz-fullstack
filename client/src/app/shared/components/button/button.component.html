<button
  [ngStyle]="buttonStyles"
  [disabled]="isDisabled"
  [class.is-disabled]="isDisabled"
>
  {{ buttonText }}
  <i *ngIf="buttonIcon === 'like'" class="fa-regular fa-heart interactable"></i>
  <i *ngIf="buttonIcon === 'create'" class="fa-regular fa-pen-to-square"></i>
  <i *ngIf="buttonIcon === 'edit'" class="fa-solid fa-pencil"></i>
  <i *ngIf="buttonIcon === 'delete'" class="fa-solid fa-trash-can"></i>
</button>
